name: CI

env:
  DENO_VERSION: 1.12.1

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@main
      - name: Install deno
        uses: denoland/setup-deno@main
        with: 
          deno-version: ${{env.DENO_VERSION}}
      - name: Check formatting
        run: deno fmt --check
      - name: Check linting
        run: deno lint --ignore=test.ts
      - name: Run tests
        run: make test
